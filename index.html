<!DOCTYPE html>


<html ng-app="myApp">

<title>Alabama Kidnastics</title>

<head>
    
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,500' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
  
  <link rel="stylesheet" href="styles.css">

  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-route.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular-animate.min.js"></script>
  
  
  <script src="script.js"></script>
</head>


<body ng-controller="dashboardController">
  <!--facebook-->
  <div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.3";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
      </button>
      <a class="navbar-brand" href="#/">Alabama Kidnastics</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="#/">Home</a></li>
        <li><a href="#schedule">2015 Schedule</a></li>
        <li><a href="#programs">Programs</a></li> 
        <li><a href="#events">Birthday Parties</a></li>
        <li><a href="#growing">Growing Gym</a></li>
        <li><a href="#portal">Customer Portal</a></li>
      </ul>
    </div>
  </div>
</nav>

  <div id="main">
  
    
    <div class="page {{pageClass}}" ng-view></div>
    
  </div>
  
  <script>
    if("serviceWorker" in navigator){
      navigator.serviceWorker.register("serviceWorker.js").then(function(registration){
        //success
        console.log("Service worker registration succesfull with scope:", registration.scope);
      }).catch(function(err){
        console.log("Service worker registration failed.");
      })
    }
  </script>
  
</body>

</html>
