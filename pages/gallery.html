<header class="jumbotron text-center fadeIn">
  <h1>Gallery</h1>
</header>

<div class="col-xs-12">
  <div class="row">
    <div class="myCarousel carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target=".myCarousel" data-slide-to="0" class="active"></li>
    <li data-target=".myCarousel" data-slide-to="1"></li>
    <li data-target=".myCarousel" data-slide-to="2"></li>
    <li data-target=".myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img class="img-responsive center" src="pics/cheerTeam.jpg" alt="Cheer Team">
    </div>
    
    <div class="item">
      <img class="img-responsive center" src="pics/parties.jpg" alt="Partie">
    </div>
    
    <div class="item">
      <img class="img-responsive center" src="pics/party.jpg" alt="party">
    </div>
    
    <div class="item">
      <img class="img-responsive center" src="pics/kidsWaving.jpg" alt="kids waving">
    </div>
    
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href=".myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href=".myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
  </div>
</div>
